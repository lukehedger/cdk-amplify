version: 1
applications:
  - appRoot: app
    frontend:
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - headers:
            - key: Content-Security-Policy
              value: default-src self
            - key: Strict-Transport-Security
              value: max-age=31536000; includeSubDomains
            - key: X-Content-Type-Options
              value: nosniff
            - key: X-Frame-Options
              value: SAMEORIGIN
            - key: X-XSS-Protection
              value: 1; mode=block
          pattern: '**/*'
      phases:
        preBuild:
          commands:
            - pwd
            - npm install --no-audit --no-package-lock --no-progress --prefix app --production --silent
        build:
          commands:
            - yarn workspace app build
    test:
      phases:
        preTest:
          commands:
            - yarn workspace app install --ignore-engines
        test:
          commands:
            - yarn workspace app test
      artifacts:
        baseDirectory: cypress
        files:
          - '**/*.png'
          - '**/*.mp4'
