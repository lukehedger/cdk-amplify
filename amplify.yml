version: 1
applications:
  - appRoot: app
    frontend:
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - headers:
            - key: Content-Security-Policy
              value: default-src self
            - key: Strict-Transport-Security
              value: max-age=31536000; includeSubDomains
            - key: X-Content-Type-Options
              value: nosniff
            - key: X-Frame-Options
              value: SAMEORIGIN
            - key: X-XSS-Protection
              value: 1; mode=block
          pattern: '**/*'
      phases:
        preBuild:
          commands:
            - yarn install --ignore-engines
        build:
          commands:
            - yarn build
        test:
          commands:
            - yarn test
